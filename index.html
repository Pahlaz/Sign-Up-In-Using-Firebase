<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up/In using Firebase</title>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<form>
			<input type="email" placeholder="Enter your email" id="email">
			<input type="password" placeholder="Enter your password" id="pass">
			
			<button id="reg-btn" type="button">Register</button>
			<button id="login-btn" type="button">Login</button>
			<button id="logout-btn" class="hide" type="button">Logout</button>
			<button id="google-signin-btn" type="button">Google</button>
			<button id="fb-signin-btn" type="button">Facebook</button>
			<button id="github-signin-btn" type="button">Github</button>

			<div id="log"></div>
		</form>
	</div>


	<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
	<script src="jquery-1.12.2.min.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
